<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental & Bill Dashboard</title>

  <!-- ✅ jsPDF from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #c9d6ff);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .info {
      margin: 0.5rem 0;
      color: #333;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background: #357abd;
    }
    .toggle-history {
      display: inline-block;
      margin-top: 0.5rem;
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
    .history {
      display: none;
      margin-top: 1rem;
      padding: 0.8rem;
      background: #f4f7fa;
      border-radius: 0.7rem;
      animation: fadeIn 0.3s ease-in-out;
    }
    .history-item {
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scaleY(0.95); }
      to { opacity: 1; transform: scaleY(1); }
    }
  </style>
</head>
<body>

<h1>Rental & Electricity Bills - Aug 2025</h1>
<div class="dashboard">
  <div class="card">
    <h2>Ram Pawar (Room 1)</h2>
    <div class="info">Rent: ₹4000</div>
    <div class="info">Electricity: ₹700</div>
    <div class="info paid">Status: Paid</div>
    <button class="button" onclick="generatePDF('Ram Pawar', 'Room 1', 4000, 700)">Download Receipt</button>
    <button class="toggle-history" onclick="toggleHistory(this)">View History</button>
    <div class="history">
      <div class="history-item">Jul 2025: Rent ₹4000, Elec ₹600, Paid</div>
      <div class="history-item">Jun 2025: Rent ₹4000, Elec ₹500, Paid</div>
    </div>
  </div>

  <!-- You can duplicate the card for more tenants -->
</div>

<script>
  // Toggle payment history
  function toggleHistory(button) {
    const historyDiv = button.nextElementSibling;
    if (historyDiv.style.display === "block") {
      historyDiv.style.display = "none";
      button.innerText = "View History";
    } else {
      historyDiv.style.display = "block";
      button.innerText = "Hide History";
    }
  }

  // Download PDF receipt
  async function generatePDF(name, room, rent, elec) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const date = new Date().toLocaleDateString();

    doc.setFontSize(16);
    doc.text("Rental Receipt - Aug 2025", 20, 20);
    doc.setFontSize(12);
    doc.text(Date: ${date}, 20, 30);
    doc.text(Name: ${name}, 20, 40);
    doc.text(Room: ${room}, 20, 50);
    doc.text(Rent: ₹${rent}, 20, 60);
    doc.text(Electricity: ₹${elec}, 20, 70);
    doc.text(Total Paid: ₹${rent + elec}, 20, 80);
    doc.text("Status: Paid", 20, 90);
    doc.text("Thank you for the payment!", 20, 105);

    doc.save(${name.replace(/\s/g, '_')}_Receipt_Aug2025.pdf);
  }
</script>

</body>
</html>
